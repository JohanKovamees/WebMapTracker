events {
    worker_connections  1024;
}

http {
    server {
        listen       80;
        server_name  localhost;

        # Load frontend files
        location / {
            root   /usr/share/nginx/html/;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests
        location /api/ {
            proxy_pass http://backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
