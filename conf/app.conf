server {
    listen 80;

    server_name example.com;  # Replace with your domain name

    location / {
        proxy_pass http://localhost:8000/start.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}